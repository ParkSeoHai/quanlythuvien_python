{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="{% static 'css/bootswatch_flatly.css' %}" />
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <style>
         #toast-container > .toast-success {
            background-color: #28a745;  /* Màu nền */
            color: #fff;                /* Màu chữ */
        }
        #toast-container > .toast-error {
            background-color: #dc3545;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="bg-primary" style="height:100vh;">
        <main role="main" class="pb-3 main h-100">
            <div style="min-height: 520px" class="login">
                <h2 class="text-primary">Đăng kí</h2>
                <form action={% url 'registerPost' %} method="post" autocomplete="off">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="inputTenDN" class="form-label mt-4">Email</label>
                        <input type="email" class="form-control" id="" name="email" required placeholder="Nhập email">
                    </div>
                    <div class="form-group">
                        <label for="inputMK" class="form-label mt-4">Mật khẩu</label>
                        <input type="password" class="form-control" id="" name="password" required placeholder="Nhập mật khẩu" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="inputMK" class="form-label mt-4">Nhập lại mật khẩu</label>
                        <input type="password" class="form-control" id="" name="rppassword" required placeholder="Nhập lại mật khẩu" autocomplete="off">
                    </div>
                    <br />
                    <div class="text-center">
                        <input type="submit" value="Register" class="btn btn-primary w-100" />
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script>
        $(document).ready(function() {
            {% if mes %}
                toastr.success("{{ mes }}");
            {% endif %}
            {% if mesEror %}
                toastr.error("{{ mesEror }}");
            {% endif %}
        });
    </script>
</body>
</html>
